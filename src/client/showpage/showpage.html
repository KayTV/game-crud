<header>
  <h1 class="headername">{{game.title}}</h1>
</header>

<section style="text-align: center;">
  <div class="col-xs-6">
    <img ng-src="{{game.image}}" style="height: 70%; width: 70%">
  </div>
  <div class="col-xs-6">
    <h3>Category: {{game.category}}</h3>
    <h4>Price: {{game.price | currency}}</h4>
    <p>{{game.info}}</p>
    <button class="btn btn-danger" ng-click="deleteGame(game.id)">Delete</button>
    <button class="btn btn-primary">Add Comment</button>
  </div>
</section>
