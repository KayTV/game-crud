<header>
  <h1 class="headername">{{title}}</h1>
</header>

<section>
  <form>
    <input ng-model="newGame.title" placeholder="title">
    <input ng-model="newGame.image" placeholder="image">
    <input ng-model="newGame.price" placeholder="price">
    <input ng-model="newGame.rating" placeholder="rating">
    <input ng-model="newGame.category" placeholder="category">
    <input ng-model="newGame.info" placeholder="info">
    <button ng-click="addGame()">Add Game</button>
  </form>
</section>
